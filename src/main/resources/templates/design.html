<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dumplings Cloud</title>
        <link rel="stylesheet" th:href="@{/style.css}"/>
    </head>

    <body>
        <h1>Design your dumplings!</h1>
        <img th:src="@{/images/DumplingsCloud.png}">

        <form method="POST" th:object="${dumplings}">
            <div class="grid">
                <div class="ingredient-group" id="wraps">
                    <h3>Designate your wrap:</h3>
                    <div th:each="ingredient : ${wrap}">
                        <input th:field="*{ingredients}" type ="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>

                <div class="ingredient-group" id="proteins">
                    <h3>Pick your protein:</h3>
                    <div th:each="ingredient : ${protein}">
                        <input th:field="*{ingredients}" type ="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>

                <div class="ingredient-group" id="cheeses">
                    <h3>Choose your cheese:</h3>
                    <div th:each="ingredient : ${cheese}">
                        <input th:field="*{ingredients}" type ="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>

                <div class="ingredient-group" id="sauces">
                    <h3>Select your sauce:</h3>
                    <div th:each="ingredient : ${sauce}">
                        <input th:field="*{ingredients}" type ="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>

                <div class="ingredient-group" id="counts">
                    <h3>Select count dumplings:</h3>
                    <div th:each="dumplingsSize : ${size}">
                        <input th:field="*{size}" type ="checkbox"
                               th:value="${dumplingsSize.name}"/>
                        <span th:text="${dumplingsSize.name + ' (' + dumplingsSize.count + ' pcs)'}">DUMPLINGSSIZE</span><br/>
                    </div>
                </div>
            </div>

            <div>
                <h3>Name your dumplings creation:</h3>
                <input type="text" th:field="*{name}">
                <br/><br/>
                <button>Submit Your Dumplings</button>
            </div>
        </form>
    </body>
</html>
